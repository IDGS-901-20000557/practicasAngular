
    <div class="container">
      <div style="margin-bottom: 10px">
        <div class="text-center">
          <img src="https://sdindustrial.com.mx/wp-content/uploads/2022/09/codigos-colores-resistencias.png.webp" />
        </div>
        <div>
          <form action="" method="POST">
            <div class="row">
              <div class="span3">
                <div class="control-group">
                  <label for="selectPrimer">Primera banda:</label>
                  <select name="selectPrimer" id="selectPrimer" [(ngModel)]="valorBanda1" class="form-select">
                    <option value="1">Negro</option>
                    <option value="1">Café</option>
                    <option value="2">Rojo</option>
                    <option value="3">Naranja</option>
                    <option value="4">Amarillo</option>
                    <option value="5">Verde</option>
                    <option value="6">Azul</option>
                    <option value="7">Violeta</option>
                    <option value="8">Gris</option>
                    <option value="9">Blanco</option>
                  </select>
                  <label for="selectSeg">Segunda banda:</label>
                  <select name="selectSeg" id="selectSeg" [(ngModel)]="valorBanda2" class="form-select">
                    <option value="0">Negro</option>
                    <option value="1">Café</option>
                    <option value="2">Rojo</option>
                    <option value="3">Naranja</option>
                    <option value="4">Amarillo</option>
                    <option value="5">Verde</option>
                    <option value="6">Azul</option>
                    <option value="7">Violeta</option>
                    <option value="8">Gris</option>
                    <option value="9">Blanco</option>
                  </select>
                  <label for="selectTer">Tercer banda:</label>
                  <select name="selectTer" id="selectTer" [(ngModel)]="valorBanda3"  class="form-select">
                    <option value="1">Negro</option>
                    <option value="10">Café</option>
                    <option value="100">Rojo</option>
                    <option value="1000">Naranja</option>
                    <option value="10000">Amarillo</option>
                    <option value="100000">Verde</option>
                    <option value="1000000">Azul</option>
                    <option value="10000000">Violeta</option>
                    <option value="100000000">Gris</option>
                    <option value="1000000000">Blanco</option>
                  </select>
                </div>
              </div>
              <div class="form-check">
                <div class="controls">

                  <input
                    checked=""
                    id="tolerancia-0"
                    name="tolerancia"
                    required=""
                    type="radio"
                    value="1"
                    [(ngModel)]="valorBanda4"
                  />
                  <label for="tolerancia-0">ORO 5%</label>

                  <input
                    id="tolerancia-1"
                    name="tolerancia"
                    required=""
                    type="radio"
                    value="2"
                    [(ngModel)]="valorBanda4"
                  />
                  <label for="tolerancia-1" class="form-check-label">PLATA 10%</label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary"
                style="margin-right: 10px"
                name="btnAgregar"
                value="btnAgregar"
                (click)="calcularValor()"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <table class="table text-center" style="border: 1px solid black">
            <thead style="background-color: blue; color: aliceblue">
              <tr style="border: 1px solid black">
                <th style="border: 1px solid black; text-align: center">
                  Primera Banda
                </th>
                <th style="border: 1px solid black; text-align: center">
                  Segunda Banda
                </th>
                <th style="border: 1px solid black; text-align: center">
                  Tercera Banda
                </th>
                <th style="border: 1px solid black; text-align: center">
                  Tolerancia
                </th>
                <th style="border: 1px solid black; text-align: center">
                  Valor de la resistencia
                </th>
                <th style="border: 1px solid black; text-align: center">
                  Valor máximo
                </th>
                <th style="border: 1px solid black; text-align: center">
                  Valor mínimo
                </th>
              </tr>
            </thead>
            <tbody>
               <tr>
                  <td style="border: 1px solid black;"  [style.background-color]="colorResistencia1"></td>
                  <td style="border: 1px solid black;"  [style.background-color]="colorResistencia2"></td>
                  <td style="border: 1px solid black;"  [style.background-color]="colorResistencia3"></td>
                  <td style="border: 1px solid black;"  [style.background-color]="colorResistencia4"></td>
                  <td style="text-align: center; border: 1px solid black;">{{valorResistencia}} Ω</td>
                  <td style="text-align: center; border: 1px solid black;">{{maxValor}} Ω</td>
                  <td style="text-align: center; border: 1px solid black;">{{minValor}} Ω</td>
              </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>
